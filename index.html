<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Photo Studio</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
</head>
<body>
    <header>
        <h1>Imagen Photo Studio</h1>
    </header>
    <main>
        <div class="controls-container">
            <div class="prompt-section">
                <label for="prompt-input">Промпт</label>
                <textarea id="prompt-input" rows="4" placeholder="Изящная черная пантера, царственно стоящая на зеркальной соляной равнине в сумерках..."></textarea>
            </div>

            <div class="upload-section">
                <label for="image-upload-input">Загрузите изображения для редактирования (необязательно)</label>
                <input type="file" id="image-upload-input" accept="image/*" multiple />
                <div id="image-preview-container">
                    <!-- Thumbnails will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="settings-section">
                <div class="setting">
                    <label for="aspect-ratio-select">Соотношение сторон</label>
                    <select id="aspect-ratio-select">
                        <option value="1:1" selected>1:1</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16</option>
                        <option value="4:3">4:3</option>
                        <option value="3:4">3:4</option>
                    </select>
                </div>
                 <div class="setting">
                    <label for="num-images-slider">Количество изображений: <span id="num-images-value">3</span></label>
                    <input type="range" id="num-images-slider" min="1" max="4" value="3" />
                </div>
            </div>

            <button id="generate-btn">Сгенерировать</button>
        </div>
        
        <div id="gallery-container">
             <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Генерация... это может занять некоторое время.</p>
            </div>
            <div id="image-gallery">
                <p class="placeholder-text">Ваши сгенерированные изображения появятся здесь.</p>
            </div>
        </div>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
